components:
  schemas:
    BarcodeDTO:
      title: BarcodeDTO
      description: Araca ait Barcode bilgileri tutulur
      required:
        - barcodeNumber
      type: object
      properties:
        barcodeNumber:
          description: Barkod Seri Numarasi
          maxLength: 50
          minLength: 0
          type: string
        description:
          description: Bir Araca Barkod eklerken kullanilacak aciklama
          maxLength: 1000
          minLength: 0
          type: string
        id:
          format: int64
          type: integer
        vehicle:
          $ref: "#/components/schemas/VehicleDTO"
    CategoryDTO:
      title: CategoryDTO
      description: "Arac Sinifi, Marka, Model bilgilerinin tanimlari tutulur"
      required:
        - name
      type: object
      properties:
        active:
          description: Aktif yada Pasif olma durumunu gosterir.
          type: boolean
          example: false
        description:
          description: name ekranda gosterilecek
          maxLength: 4000
          minLength: 0
          type: string
        fromCategories:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/CategoryDTO"
        id:
          format: int64
          type: integer
        name:
          description: code is kurallari icerisinde kullanilabilir
          maxLength: 50
          minLength: 0
          type: string
    ExamineCommentDTO:
      title: ExamineCommentDTO
      description: Her Dosyaya ait birden fazla girilebilecek yorumlar icin kullanilir.
      type: object
      properties:
        comment:
          description: Yorum bilgisi
          maxLength: 4000
          minLength: 0
          type: string
        commentDate:
          format: date-time
          description: Yorum Yazma tarihi
          type: string
        examine:
          $ref: "#/components/schemas/ExamineDTO"
        id:
          format: int64
          type: integer
    ExamineDTO:
      title: ExamineDTO
      type: object
      properties:
        caseNumber:
          description: Olay Numarasi
          maxLength: 50
          minLength: 0
          type: string
        caseType:
          enum:
            - ARAC_INCELEME
            - PARCA_INCELEME
          type: string
        description:
          description: Olay ile ilgili girilen aciklama
          maxLength: 1000
          minLength: 0
          type: string
        ebysNumber:
          description: EBYS Sayi No
          maxLength: 50
          minLength: 0
          type: string
        expertiseNumber:
          description: Uzmanlik Numarasi
          maxLength: 50
          minLength: 0
          type: string
        id:
          format: int64
          type: integer
        status:
          description: Incelemenin hangi asamada oldugunu gosterir
          enum:
            - CANCEL
            - DONE
            - IN_PROGRESS
            - OPEN
          type: string
        vehicles:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/VehicleDTO"
    JWTToken:
      title: JWTToken
      type: object
      properties:
        id_token:
          type: string
    LoginVM:
      title: LoginVM
      required:
        - password
        - username
      type: object
      properties:
        password:
          maxLength: 100
          minLength: 4
          type: string
        rememberMe:
          type: boolean
        username:
          maxLength: 50
          minLength: 1
          type: string
    PieceDTO:
      title: PieceDTO
      description: Araca ait Parca bilgileri tutulur
      required:
        - serialNumber
      type: object
      properties:
        description:
          description: Bir Araca Parca eklenirken kullanilacak aciklama
          maxLength: 1000
          minLength: 0
          type: string
        id:
          format: int64
          type: integer
        pieceType:
          $ref: "#/components/schemas/PieceTypeDTO"
        serialNumber:
          description: Parca Seri Numarasi
          maxLength: 250
          minLength: 0
          type: string
        vehicle:
          $ref: "#/components/schemas/VehicleDTO"
    PieceTypeDTO:
      title: PieceTypeDTO
      required:
        - name
      type: object
      properties:
        active:
          description: Aktif yada Pasif olma durumunu gosterir.
          type: boolean
          example: false
        description:
          description: Parca Aciklamasi
          maxLength: 1000
          minLength: 0
          type: string
        id:
          format: int64
          type: integer
        name:
          description: "Parca Adi. SASI_NO, MOTOR_NO vb.."
          maxLength: 250
          minLength: 0
          type: string
    UserVM:
      title: UserVM
      type: object
      properties:
        activated:
          type: boolean
        authorities:
          uniqueItems: true
          type: array
          items:
            type: string
        login:
          type: string
    VehicleDTO:
      title: VehicleDTO
