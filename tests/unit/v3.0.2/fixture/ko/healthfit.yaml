                weight:
                  type: integer
                age:
                  type: integer
                daily_active:
                  type: string
                  enum:
                    - not active
                    - little active
                    - quite active
                    - active
                    - very active
                weight_target:
                  type: integer
                range_time:
                  type: integer
                target:
                  type: string
                  enum:
                    - lose weight
                    - gain weiht
              example:
                height: 175
                weight: 75
                age: 24
                daily_active: not active
                weight_target: 5
                range_time: 30
                target: lose weight
