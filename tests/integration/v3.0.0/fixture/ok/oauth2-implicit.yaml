openapi: 3.0.0
servers: []
info:
  version: "1.0.0"
  title: Sample Implicit Flow OAuth2 Project
  description: >-
    This is an example of using OAuth2 Implicit Flow in a specification to
    describe security to your API.
security:
  - implicit:
      - read
      - write
paths:
  /example:
    get:
      summary: Server example operation
      description: >-
        This is an example operation to show how security is applied to the
        call.
      responses:
        "200":
          description: OK
  /ping:
    get:
      summary: Server heartbeat operation
      description: >-
        This operation shows how to override the global security defined above,
        as we want to open it up for all users.
      security: []
      responses:
        "200":
          description: OK
components:
  schemas: {}
  securitySchemes:
    implicit:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: "http://example.com/oauth/auth"
          scopes:
            write: allows modifying resources
            read: allows reading resources
